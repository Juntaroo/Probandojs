<div class="cart">
  <h2>Carrito de Compras</h2>

  <div *ngIf="carts.length > 0; else emptyCart">
    <div class="cart__list">
      <div *ngFor="let item of carts" class="cart__item">
        <p><strong>Producto ID:</strong> {{ item.productId }}</p>
        <p><strong>Cantidad:</strong> {{ item.quantity }}</p>
      </div>
    </div>

    <div class="cart__summary">
      <h3>Total general: {{ carts.length }} item(s)</h3>
    </div>
  </div>

  <ng-template #emptyCart>
    <p>No hay productos en el carrito ðŸ›’</p>
  </ng-template>
</div>
